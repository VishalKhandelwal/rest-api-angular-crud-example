<div class="container p-5">
    <form [formGroup]="addEmployee" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" formControlName="name" class="form-control" id="inputName">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" formControlName="email" class="form-control" id="inputEmail3">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" formControlName="password" class="form-control" id="inputPassword3">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputMobile" class="col-sm-2 col-form-label">Mobile No.</label>
        <div class="col-sm-10">
          <input type="number" formControlName="mobileNo" class="form-control" id="inputMobile">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputGender" class="col-sm-2 col-form-label">Gender</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" formControlName="gender" type="radio"  id="inlineRadio1" value="M">
          <label class="form-check-label" for="inlineRadio1">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" formControlName="gender" type="radio"  id="inlineRadio2" value="F">
          <label class="form-check-label" for="inlineRadio2">Female</label>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Submit form</button>
    </form> 
  </div>
